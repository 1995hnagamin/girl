language: cpp
compiler:
  - gcc
  - clang
before_install:
  - sudo add-apt-repository ppa:afrank/boost -y
  - sudo apt-get update -q
  - sudo apt-get install libboost1.57-all libboost1.57-all-dev
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
script:
  - $CXX --version
  - mkdir build
  - cd build
  - cmake ..
  - VERBOSE=1 make

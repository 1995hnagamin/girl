language: cpp
compiler:
  - gcc-4.8
  - clang
sudo: false
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - boost-latest
    packages:
    - g++-4.8
    - boost1.55
    - libboost1.55-all-dev
install:
  - if [ "$CXX" = "g++" ]; then
       export CXX="g++-4.8";
    fi
  - $CXX --version
  - mkdir build
  - cd build
  - cmake ..
  - make
